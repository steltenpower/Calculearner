
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>multiplication masks</title>
<style>
html,body{
    height:100%;
    overflow:hidden;
}
body{padding:0;margin:0;border:0;background-color:Brown;}
svg{padding:0;margin:0;border:0;height:100%;width:100%;}
</style>
<script>
var t0x;
var t0y;
var g_x;
var g_y;
var min;
var ratio;
function touchPrepare(){
	window.addEventListener('touchstart',function(e){
	 	var touch=e.targetTouches[0];
		t0x=parseFloat(touch.pageX);
		t0y=parseFloat(touch.pageY);
	});
	window.addEventListener('touchmove',function(e){
		var touch=e.targetTouches[0];
		var t1x=parseFloat(touch.pageX);
		var t1y=parseFloat(touch.pageY);
		var new_x=(t1x-t0x)/ratio+parseFloat(g_x.getAttribute('transform').split('(')[1].split(',')[0].trim());
		if (new_x<1) new_x=1;
		if (new_x>10) new_x=10;
		new_x=Math.round(new_x);
		g_x.setAttribute('transform','translate('+new_x+',0)');
		var new_y=(t0y-t1y)/ratio+parseFloat(g_y.getAttribute('transform').split(')')[0].split(',')[1].trim());
		if (new_y<1) new_y=1;
		if (new_y>10) new_y=10;
		new_y=Math.round(new_y);
		g_y.setAttribute('transform','translate(0,'+new_y+')');
	});
	g_x=document.getElementById("x_mask").children[0];
	g_y=document.getElementById("y_mask").children[0];
	min=Math.min(window.innerWidth,window.innerHeight);
	ratio=min/22;
	var svg=document.getElementsByTagName("svg")[0];
	//svg.setAttribute("width",min+"px");
	//svg.setAttribute("height",min+"px");
}
	
</script>
</head>

	<rect x= "-1" y=  "0" width= "1" height="10" fill="black" stroke-width="none"/> <!-- column of product numbers -->
	<rect x="-11" y="-11" width= "1" height= "1" fill="black" stroke-width="none"/> <!-- x number -->
</mask>
